<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Contato</title>
</head>
<body class="main-style">
  <p class="logo-capitalize"></p>
  <div class="menu-navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">Sobre mim</a></li>
      <li><a href="education.html">Formação</a></li>
      <li><a href="projects.html">Projetos</a></li>
    </ul>

  <div class="main-component">
    <div>
      <div class="form-text-conteiner">
        <h1>Deseja entrar em contato?</h1>
        <p>Envie-me uma mensagem e eu responderei o mais rápido possível.</p>
      </div>
      
      <div class="form-container">        
        <form action="#" method="post">
          <div class="form-input">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-input">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-input">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
    
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <footer class="footer-apperance">
      <p>Feito com ❤️ por Renan Rodrigues</p>
    </footer>
  </div>
</body>
</html>
