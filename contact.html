<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Contato</title>
</head>
<body class="main-style">
  <a class="logo-link-to-home" href="index.html">
    <p class="logo-capitalize"></p>
  </a>

  <div class="main-component">
    <div class="centralize-component">
      <h1>Deseja entrar em contato?</h1>
      <p>Envie-me uma mensagem e eu responderei o mais rápido possível.</p>
  
      <form action="#" method="post">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
  
        <button type="submit">Enviar</button>
      </form>
    </div>

    <footer class="footer-apperance">
      <p>Feito com ❤️ por Renan Rodrigues</p>
    </footer>
  </div>
</body>
</html>
